<!doctype html>
<html lang="pt-br" data-bs-theme="light" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="icone.ico" type="image/x-icon">

    <link href="style.css" rel="stylesheet">
    <title>Loja da Mam√£e - Estoque</title>

    <main class="w-100 m-auto">
    <header>
      <h1 style="text-align: center;">ESTOQUE</h1>
    </header>
    <div class="container" th:each="{produto : ${produtos}}">
      <table>
        <thead>
          <tr>
            <th>codigo</th>
            <th>descricao completa</th>
            <th>estoque/th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td th:span="@{produtos[0].id}"></td>
            <td th:span="@{produtos[0].descricaocompleta}"></td>
            <td th:span="@{produtos[0].estoque}"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
