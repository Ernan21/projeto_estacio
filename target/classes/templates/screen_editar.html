<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="img/main/icone.ico" type="image/x-icon">
<title>Edição de Produto</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link th:href="@{/css/cadastro-style.css}" rel="stylesheet">
</head>
<body class="d-flex align-items-center py-5 bg-body-tertiary">
    <div class="container">
        <h1 class="h3 mb-3 fw-normal">EDIÇÃO DE PRODUTO</h1>
        <main class="w-100 m-auto form-container">
            <form action="/editar-produto" method="post" onsubmit="return submitForm()" id="cadastroForm">
                <div class="form-group">
                    <label for="descricao_completa">Descrição do Produto:</label>
                    <input type="text" class="form-control" id="descricao_completa" name="descricao_completa" required>
                </div>
                <div class="form-group">
                    <label for="estoque">Quantidade (Estoque):</label>
                    <input type="number" class="form-control" id="estoque" name="estoque" required>
                </div>
                <div class="form-group">
                    <label for="custo_produto">Custo do Produto (R$):</label>
                    <input type="number" class="form-control" id="custo_produto" name="custo_produto" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="preco_venda">Preço de Venda (R$):</label>
                    <input type="number" class="form-control" id="preco_venda" name="preco_venda" step="0.01" required>
                </div>
                <div class="form-check text-start my-2"></div>
                <button class="w-100 btn btn-lg btn-dark" type="submit">Salvar Alterações</button>
            </form>
        </main>
        <div id="messageArea"></div>
    </div>
<script src="/javascript/produto-cadastrado.js"></script>
</body>
</html>
