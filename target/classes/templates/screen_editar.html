<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/main/icone.ico" type="image/x-icon">
    <link th:href="@{/css/editar-style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title th:text="'EDIÇÃO - ' + ${loja[0].nome}"></title>
</head>
<body class="d-flex align-items-center py-5 bg-body-tertiary">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 my-4">
            <h1 class="h3 mb-4 fw-normal text-center">EDIÇÃO DE PRODUTO</h1>
            <form id="editForm" action="/update_product" method="post">
                <input type="hidden" name="id" th:value="${id}" required>
                <div class="form-group mb-3">
                    <label for="descricao_completa" class="fs-5">Descrição do Produto:</label>
                    <input type="text" class="form-control form-control-sm fs-5" id="descricao_completa" name="descricao_completa" th:value="${descricao_completa}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="estoque" class="fs-5">Quantidade (Estoque):</label>
                    <input type="number" class="form-control form-control-sm fs-5" id="estoque" name="estoque" th:value="${estoque}" required>
                </div>
                <div class="text-center mb-4">
                    <button class="btn btn-dark btn-sm fs-5 me-3" type="submit">Salvar Alterações</button>
                    <a th:href="@{/screen_estoque}" class="btn btn-secondary btn-sm fs-5">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
