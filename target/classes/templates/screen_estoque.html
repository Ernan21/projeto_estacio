<!doctype html>
<html lang="pt-br" data-bs-theme="light" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="icone.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/estoque-style.css}" rel="stylesheet">
    <link rel="shortcut icon" href="img/main/icone.ico" type="image/x-icon">
    <title th:text="'ESTOQUE - ' + ${loja[0].nome}"></title>
</head>
<body class="d-flex align-items-center py-5 bg-body-tertiary">
<main class="w-100 m-auto">
    <header>
        <div class="d-flex justify-content-end mb-3">
            <a th:href="@{/}" class="btn bg-transparent me-5 text-decoration-none text-decoration-underline btn-lg">Voltar para o menu</a>
        </div>
        <h1 style="text-align: center;">ESTOQUE</h1>
    </header>
    <div id="search">
        <input type="text" id="searchInput" placeholder="Pesquisar por código ou descrição do produto">
        <button onclick="search()">Pesquisar</button>
    </div>
    <div class="container">
        <table id="productTable" class="table">
            <thead>
            <tr>
                <th>Código</th>
                <th>Descrição</th>
                <th>Estoque</th>
                <th>Editar</th>
            </tr>
            </thead>
            <tbody th:if="${not #lists.isEmpty(produtos)}" th:each="produto : ${produtos}">
            <tr>
                <td th:text="${produto['id']}"></td>
                <td class="descricao_completa" th:text="${produto['descricao_completa']}"></td>
                <td class="estoque" th:text="${produto['estoque']}"></td>
                <td>
                    <a th:href="@{'/screen_editar?id=' + ${produto['id']} + '&descricao_completa=' + ${produto['descricao_completa']} + '&estoque=' + ${produto['estoque']}}" 
                    class="btn btn-lg d-block icon-animation btn-secondary">Editar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div id="messageArea"></div>
</main>
<script src="/javascript/search.js"></script>
</body>
</html>
