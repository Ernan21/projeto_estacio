<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Produto</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }

    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group input[type="number"] {
        width: calc(100% - 10px);
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .form-group button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .form-group button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Cadastro de Produto</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="descricao_completa">Descrição Completa:</label>
            <input type="text" id="descricao_completa" name="descricao_completa" required>
        </div>
        <div class="form-group">
            <label for="estoque">Estoque:</label>
            <input type="number" id="estoque" name="estoque" required>
        </div>
        <div class="form-group">
            <label for="custo_produto">Custo do Produto (R$):</label>
            <input type="number" id="custo_produto" name="custo_produto" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="preco_venda">Preço de Venda (R$):</label>
            <input type="number" id="preco_venda" name="preco_venda" step="0.01" required>
        </div>
        <div class="form-group">
            <button type="submit">Cadastrar Produto</button>
        </div>
    </form>
</div>

</body>
</html>
