<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="img/main/icone.ico" type="image/x-icon">
    <title th:text="'VENDA - ' + ${loja[0].nome}"></title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Vendas</h1>
        <div style="margin-top: 20px;"></div>
        <div class="row mt-3 mb-3 justify-content-center">
            <div class="col-md-4 mb-3 pe-md-2">
                <div class="input-group">
                    <input type="text" class="form-control" id="codigo" placeholder="Digite o código do produto" onkeypress="verificarEnter(event)">
                    <button class="btn btn-outline-secondary" type="button" data-bs-toggle="modal" data-bs-target="#searchModal">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="border text-center">Código</th>
                        <th class="border text-center">Produto</th>
                        <th class="border text-center">Quantidade (+/-)</th>
                        <th class="border text-center">Valor Unitário (R$)</th>
                        <th class="border text-center">Subtotal (Item)</th>
                        <th class="border text-center">Botão (Excluir)</th>
                    </tr>
                </thead>
                <tbody id="corpo">
                </tbody>                
            </table>
        </div>
        <div class="row mt-5 mb-4">
            <div class="col-md-4 mb-4 mb-md-0">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Subtotal(R$)</h5>
                        <p class="card-text h3" id="subtotal">0,00</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4 mb-md-0">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Desconto(R$)</h5>
                        <input type="number" class="form-control form-control-lg text-center" id="desconto" placeholder="0,00" onchange="atualizarTotal()">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Total(R$)</h5>
                        <p class="card-text h3" id="totalValor">0,00</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4 justify-content-center">
            <div class="col-md-6 text-center">
                <button class="btn btn-success me-2" id="finalizarVenda" onclick="confirmarFinalizarVenda()">Finalizar Venda</button>
                <button class="btn btn-danger" id="cancelarVenda" onclick="confirmarCancelarVenda()">Cancelar Venda</button>
            </div>
        </div>
    </div>
    <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
        <div class="modal-dialog d-flex justify-content-center">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="searchModalLabel">Pesquisa de Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <input type="text" class="form-control" id="searchTerm" placeholder="Pesquisar por descrição">
                        </div>
                    </div>
                    <table class="table table-bordered table-condensed">
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Descrição</th>
                                <th>Valor de Venda</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="produtoTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="/javascript/vendas.js"></script>
</body>
</html>
