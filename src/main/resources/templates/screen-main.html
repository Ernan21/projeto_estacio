<!doctype html>
<html lang="pt-br" data-bs-theme="light" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="icone.ico" type="image/x-icon">
  <title>Menu Principal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center py-5 b-body-tertiary">
  <main class="w-50 m-auto">
    <div class="container" style="text-align: center;" th:each="loja1 : ${loja}">
      <h1><span th:text="${loja[0].nome}"></span> - MENU PRINCIPAL</h1>
    </div>
    <div class="container my-3">
      <div class="row">
        <div class="col-md-4">
          <a href="screen-cadastro.html" class="btn btn-lg">
            <img src="img/main/cadastro.png" class="img-thumbnail d-flex" alt="Cadastro">
          </a>
        </div>
        <div class="col-md-4">
          <a th:href="${screen_estoque}" class="btn btn-lg">
            <img src="img/main/estoque.png" class="img-thumbnail d-flex" alt="Estoque">
          </a>
        </div>
        <div class="col-md-4">
          <a href="screen-vendas.html" class="btn btn-lg">
            <img src="img/main/vendas.png" class="img-thumbnail d-flex" alt="Vendas">
          </a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
