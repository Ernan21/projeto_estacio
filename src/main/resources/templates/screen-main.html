<!doctype html>
<html lang="pt-br" data-bs-theme="light" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="img/main/icone.ico" type="image/x-icon">
  <title>MENU PRINCIPAL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center py-5 b-body-tertiary">
  <main class="w-50 m-auto">
    <div class="container text-center mt-5">
      <h1 class="mb-2"><span th:text="${loja[0].nome}"></span></h1> 
      <p class="mb-5 fs-4">MENU PRINCIPAL</p>
    </div>
    <div class="container my-7"> 
      <div class="row justify-content-center">
        <div class="col-md-4 text-center">
          <a th:href="${screen_cadastro}" class="btn btn-lg d-block icon-animation">
            <img src="img/main/cadastro.png" class="img-thumbnail" alt="Cadastro" style="max-width: 120px;">
            <figcaption class="text-center">Cadastro</figcaption>
          </a>
        </div>
        <div class="col-md-4 text-center">
          <a th:href="${screen_estoque}" class="btn btn-lg d-block icon-animation">
            <img src="img/main/estoque.png" class="img-thumbnail" alt="Estoque" style="max-width: 120px;">
            <figcaption class="text-center">Estoque</figcaption>
          </a>
        </div>
        <div class="col-md-4 text-center">
          <a th:href="${screen_vendas}" class="btn btn-lg d-block icon-animation">
            <img src="img/main/vendas.png" class="img-thumbnail" alt="Vendas" style="max-width: 120px;"> 
            <figcaption class="text-center">Vendas</figcaption>
          </a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
