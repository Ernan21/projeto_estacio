<!doctype html>
<html lang="pt-br" data-bs-theme="light" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="img/main/icone.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+3pmbk4yw6l6G6ozr5HuG1l/0n0xB" crossorigin="anonymous"></script>
  <title>MENU PRINCIPAL</title>
  <style>
  </style>
</head>
<body class="d-flex align-items-center py-5 b-body-tertiary">
  <main class="container text-center mt-5">
    <h1 class="mb-2"><span th:text="${loja[0].nome}"></span></h1>
    <p class="mb-5 fs-4">MENU PRINCIPAL</p>
    <div class="container my-7">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 justify-content-center">
        <div class="col text-center">
          <a th:href="${screen_cadastro}" class="btn btn-lg d-block icon-hover">
            <img src="img/main/cadastro.png" class="img-thumbnail icon-img" alt="Cadastro" style="max-width: 120px;">
            <figcaption class="text-center mt-2">Cadastro</figcaption>
          </a>
        </div>
        <div class="col text-center">
          <a th:href="${screen_estoque}" class="btn btn-lg d-block icon-hover">
            <img src="img/main/estoque.png" class="img-thumbnail icon-img" alt="Estoque" style="max-width: 120px;">
            <figcaption class="text-center mt-2">Estoque</figcaption>
          </a>
        </div>
        <div class="col text-center">
          <a th:href="${screen_vendas}" class="btn btn-lg d-block icon-hover">
            <img src="img/main/vendas.png" class="img-thumbnail icon-img" alt="Vendas" style="max-width: 120px;">
            <figcaption class="text-center mt-2">Vendas</figcaption>
          </a>
        </div>
        <div class="col text-center">
          <a th:href="${screen_relatorio_vendas}" class="btn btn-lg d-block icon-hover">
            <img src="img/main/relatoriovendas.png" class="img-thumbnail icon-img" alt="Relatório de Vendas" style="max-width: 120px;">
            <figcaption class="text-center mt-2">Relatório de Vendas</figcaption>
          </a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
